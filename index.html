<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
   
    <main>
        <label>
            converter <bolder>De:</bolder>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <bolder>Para:</bolder>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="cad">C$ Dólar Canadense</option>
                <option value="gbp">£ Libra Esterlina</option>
                <option value="btc">₿ bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="image" src="./assets/brasil 2 (2).png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/seta.png" alt="seta">

                <div class="currency-box">
                    <img class="image-1" src="./assets/usa.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
        </label>
    </main>
</body>
<script src="./script.js"></script>

</html>
